<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Montserrat&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/12473f5cf7.js" crossorigin="anonymous"></script>

	<!-- Custom Stylesheets -->
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<title>Login</title>
</head>
<body>
	<section>
		<div class="container main-section box-design">
			<div class="row">

				<div class="col align-self-center text-center">
					<i class="fas fa-user-circle fa-6x image"></i>
					<h1 class="main-heading">Login!</h1>
					<form>
						<div class="form-group">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email address">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-block"><i class="fas fa-clipboard-check"></i> Sign In</button>
						<a href="registraton.html" class="btn btn-dark btn-block active" role="button" aria-pressed="true"><i class="fas fa-user-plus"></i> Don't have an account!! Click Here.</a>
					</form>
				</div>
				
			</div>
		</div>
		
	</section>



	<footer>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
